{% extends 'base.html' %}

{% block content %}
  {% load static %}
<div class="jumbotron text-center">
  <h1><img src="{% static 'password.png'  %}" alt="" height="50"> Login!</h1>
<div class="container text-center">
  <br>
{% if error %}

 {{error}}

{% endif %}


  <form class="text-center " action="{% url 'login' %}" method="POST">
{% csrf_token %}

Username:
<br>
<input class="text-center " type="text" name="username" placeholder="Username">
<br>
<br>
Password:
<br>
<input class="text-center " type="password" name="password" placeholder="Password">
<br>
<br>
<input class="text-center btn btn-primary" type="submit" name="login" value="Login">
  </form>

</div>
</div>


{% endblock %}
